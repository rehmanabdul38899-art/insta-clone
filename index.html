<!DOCTYPE html>
<html>
<head>
  <title>Insta Clone</title>
  <style>
    body {
      font-family: Arial;
      background: #fafafa;
      text-align: center;
    }
    .card {
      width: 300px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border: 1px solid #ddd;
    }
    input {
      width: 90%;
      padding: 8px;
      margin: 5px;
    }
    button {
      width: 95%;
      padding: 8px;
      background: #3897f0;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Instagram</h2>
    <input placeholder="Username">
    <input type="password" placeholder="Password">
    <button>Log In</button>
  </div>

</body>
</html>
